<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    </div>
    <div class= 'calendar-container'>
      <div id ="list-group">
        <button type="button" class="list-group-item list-group-item-action " disabled>7 AM</button>
        <button type="button" class="list-group-item list-group-item-action" disabled>8 AM</button>
        <button type="button" class="list-group-item list-group-item-action">9 AM</button>
        <button type="button" class="list-group-item list-group-item-action">10 AM</button>
        <button type="button" class="list-group-item list-group-item-action">11 AM</button>
        <button type="button" class="list-group-item list-group-item-action">12 AM</button>
        <button type="button" class="list-group-item list-group-item-action">1 PM</button>
        <button type="button" class="list-group-item list-group-item-action">2 PM</button>
        <button type="button" class="list-group-item list-group-item-action">3 PM</button>
        <button type="button" class="list-group-item list-group-item-action">4 PM</button>
        <button type="button" class="list-group-item list-group-item-action">5 PM</button>
        <button type="button" class="list-group-item list-group-item-action" disabled>6 PM</button>
      </div>
      </div>



    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.9.7/dayjs.min.js"></script>
   
  
  </body>
</html>
