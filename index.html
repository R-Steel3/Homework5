<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    </div>
    <div class= 'calendar-container'>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope class id ="today">Today:</th>
          </tr>
        </thead>
        <tbody>
        <div class = "hour">
          <tr>
            <th scope="row">9 AM</th>
          
          </tr>
          <tr>
            <th scope="row">10 AM</th>
         
          </tr>
          <tr>
            <th scope="row">11 AM</th>
           
          </tr>
          <tr>
            <th scope="row">12 PM</th>
           
          </tr>
          <tr>
            <th scope="row">1 PM</th>
            
          </tr>
          <tr>
            <th scope="row">2 PM</th>
            
          </tr>
          <tr>
            <th scope="row">3 PM</th>
           
          </tr>
          <tr>
            <th scope="row">4 PM</th>
            
          </tr>
          <tr>
            <th scope="row">5 PM</th>
          
          </tr>
          <tr>
            <th scope="row">6 PM</th>
            
          </tr>
        </tbody>
      </div>
      </table>

   

//Create a click event tied to hours 

    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.9.7/dayjs.min.js"></script>
   
  
  </body>
</html>
